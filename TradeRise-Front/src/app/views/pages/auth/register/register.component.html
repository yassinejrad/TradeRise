<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pe-md-0">
          <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://via.placeholder.com/219x452)' }">

          </div>
        </div>
        <div class="col-md-8 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="nobleui-logo d-block mb-2">Noble<span>UI</span></a>
            <h5 class="text-muted fw-normal mb-4">Create a free account.</h5>
            <form class="forms-sample" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
              <div class="mb-3">
                <label class="form-label" >Username</label>
                <input type="text" class="form-control" ngModel name="userName" id="userName"  placeholder="Username">
              </div>
              <div class="mb-3">
                <label class="form-label" >Password</label>
                <input type="password" class="form-control" ngModel name="userPassword" id="userPassword" placeholder="Password">
              </div>

              <div>
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0 ">Sign up</button>

              </div>
              <a routerLink="/auth/login" class="d-block mt-3 text-muted">Already a user? Sign in</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
