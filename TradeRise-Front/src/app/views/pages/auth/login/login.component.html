<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pe-md-0">
          <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(assets/images/background.webp)' }">

          </div>
        </div>
        <div class="col-md-8 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="/" class="sidebar-brand nobleui-logo">
              <img src="assets/images/Logo.png" alt="logo">
            </a>
            <br><br>

            <h5 class="text-muted fw-normal mb-4">Connectez-vous Ã  votre compte.</h5>
            <form class="forms-sample" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
              <div class="mb-3" >
                <label  class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" ngModel name="userName" id="userName" placeholder="Entrez votre nom d'utilisateur">
              </div>
              <div class="mb-3">
                <label  class="form-label">Mot de passe</label>
                <input type="password" class="form-control"   ngModel name="userPassword" id="userPassword" placeholder="Entrez votre mot de passe">
              </div>
              <div>
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">Connexion</button>
              </div>
              <a routerLink="/auth/register" class="d-block mt-3 text-muted">Pas encore utilisateur ? Inscrivez-vous</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
