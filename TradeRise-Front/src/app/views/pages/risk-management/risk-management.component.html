<div>
  <div class="row">
    <div class="col-md-4">
      <label class="form-label" for="symbol">Symbole:</label>
      <input class="form-control" type="text" id="symbol" [(ngModel)]="symbol">
    </div>
    <div class="col-md-4">
      <label class="form-label" for="interval">Intervalle:</label>
      <input class="form-control" type="text" id="interval" [(ngModel)]="interval">
    </div>
    <div class="col-md-4">
      <label class="form-label" for="numberOfSimulations">Nombre des simulations:</label>
      <input class="form-control" type="number" id="numberOfSimulations" [(ngModel)]="numberOfSimulations">
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="getRiskManagementData()">Obtenir des donn√©es de gestion des risques</button>
    </div>
  </div>


  <div>
    <canvas baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [legend]="lineChartLegend">
    </canvas>
  </div>
</div>
