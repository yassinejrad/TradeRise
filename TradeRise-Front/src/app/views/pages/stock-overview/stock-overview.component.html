<div class="row">
  <div class="col-12 col-xl-12 stretch-card">
    <div class="row flex-grow-1">
      <div class="col-md grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <label class="form-label" for="symbol">Symbol:</label>
            <input class="form-control" type="text" id="symbol" [(ngModel)]="symbol">
            <br>
            <button class="btn btn-primary me-2" (click)="clickPress()">Get CandleStick Chart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- row -->

<div class="row">
  <div class="col-12 col-xl-12 stretch-card">
    <div class="row flex-grow-1">
      <div class="col-md-4 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-baseline">
              <h6 class="card-title mb-0">Volatility</h6>
            </div>
            <div class="row">
              <div class="col-6 col-md-12 col-xl-5">
                <h3 class="mb-2">{{volatlity}}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-baseline">
              <h6 class="card-title mb-0">Value at Risk</h6>
            </div>
            <div class="row">
              <div class="col-6 col-md-12 col-xl-5">
                <h3 class="mb-2">{{valueAR}}</h3>
                <div class="d-flex align-items-baseline">
                  <p class="text-success">
                    <span>Confidence Level 95%</span>
                  </p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-baseline">
              <h6 class="card-title mb-0">New Customers</h6>
            </div>
            <div class="row">
              <div class="col-6 col-md-12 col-xl-5">
                <h3 class="mb-2">3,897</h3>
              </div>
              <div class="col-6 col-md-12 col-xl-7">
                <div class="mt-md-3 mt-xl-0">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- row -->
<div #candlestickChart style="height: 600px; width: 100%;"></div>
<br>
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">{{symbol}} News </h6>
        <div *ngFor="let item of newsData ; let i = index" >
        <ul class="list-unstyled">

            <br>
            <li class="d-flex align-items-start"  *ngIf="i<6">
              <img src="{{item.bannerImage}}" class="wd-100 wd-sm-150 me-3" alt="...">
              <div>
                <h5 class="mt-0 mb-1">{{item.title}}</h5>
                {{item.summary}}
              </div>
            </li>
        </ul>
        </div>

      </div>
    </div>
  </div>
</div>
